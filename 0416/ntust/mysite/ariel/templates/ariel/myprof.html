<h1>個人簡歷</h1>
{% for u in persons %}
<table class="table">
	<tr>
		<th>姓名</th>
			<td>{{ u.name}}</td>
	</tr>

	<tr>
		<th>性別</th>
			<td>{% if u.is_boy %}男生{% else %}女生{% endif %}</td>
	</tr>


	<tr>
		<th>電話</th>
			<td>{{ u.phone_number}}</td>
	</tr>

	<tr>
		<th>地址</th>
			<td>{{ u.address}}</td>
	</tr>
	{% endfor %}
